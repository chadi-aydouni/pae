<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title th:text="#{student_detail_page_title}">Détail de l'étudiant</title>
</head>

<body>
    <article layout:fragment="content">

        <h2 class="std_course_title" th:text = "${student.id} + ' - ' + ${student.name}">Nom de l'étudiant</h2>
        
        <div id="courses_container">

        <!-- Voir fragments.html - course_list -->
        <div id="courses_list" th:replace="~{fragments/table.html::course_list(courses=${student.registered_courses})}"></div>

        <!-- Inscrire cours -->

        <div id="courses_form" sec:authorize="hasAuthority('SECRETARIAT')">

            <h2 th:text="#{subscribe_to_course}">Inscrire à un cours</h2>
            
            <form th:action="@{/students/register/{id}(id=${student.id})}" method="post"}>

                <div class="inputContainer">
                    <label for="course_id" th:text="#{courses_table_header_id}">Sigle du cours</label>
                </div>

                <input id="course_id" name="course_id" th:placeholder="#{placeholder_id}" type="text" required/>

                <button type="submit" th:text="#{add_button}">Ajouter</button>
            </form>
        </div>
    </div>

    </article>
</body>

</html>
